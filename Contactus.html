<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--EXTERNAL CSS-->
    <link rel="stylesheet" href="CSS1/Contactus.css">
</head>

<body >
    <div class="container" id="ContactUs" >
        <div class="row py-5 g-3" >
            <div class="col-md-6 first_col"  data-aos="fade-up"
            data-aos-duration="3000" style="z-index: 2;">
                <h1 class="text-center mt-3"><b>Contact Us</b></h1>
                <form class="p4- mt-5">
                    <div class="mb-3">
                        <label for="name"><b>Subject</b></label>
                        <input type="name" id="subject" name="user_subject" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject"><b>Name</b></label>
                        <input type="subject" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email"><b>Email</b></label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message"><b>Message</b></label>
                        <textarea id="message" name="user_message" rows="4" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="sendMail()">Send now</button>
                    </div>
                    

                </form>

            </div>
            <div class="col-md-6" data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine">
                <img src="./img/logo1.png" class="img-fluid">
            </div>
        </div>

    </div>
    <p style="margin-bottom: 5em;"></p>
</body>
<p></p>

        crossorigin="anonymous"></script>

   

</html>
